    <div class="logo" style="text-align: center; width: 100%; margin-top: 30px;">

    <div class="loginregister">
        <form method="post" class="formbuttons">
                <button name="loginbtn" style="border: none;">Giriş Yap</button>
                <button name="registerbtn", style="border-bottom: 3px solid #ff6000;">Üye Ol</button>
        </form>
        <form action="" method="post" class="formregister">
            <input type="text" placeholder="E-posta Adresi veya telefon numarası" name="registermail" required>
            <button name="regbtn">Devam et</button>
            <p>Kişisel verileriniz, <strong>Aydınlatma Metni</strong> kapsamında işlenmektedir. “Devam et” veya “Sosyal Hesap” butonlarından birine basarak <strong>Üyelik Sözleşmesi</strong>’ni ve <strong>Gizlilik Politikası</strong>’nı okuduğunuzu ve kabul ettiğinizi onaylıyorsunuz.</p>
        </form>
    </div>
